<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Speed Converter</title>
    <link rel="stylesheet" href="/static/style.css?v=3">
    <!-- LIBRERÃA PARA CREAR ZIP EN EL NAVEGADOR (Client Side) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    
    <div class="card">
        <!-- Barra de Progreso Global -->
        <div class="progress-bar-wrapper">
            <div class="progress-bar-fill" id="globalBar"></div>
        </div>

        <div class="header">
            <h1>WebP Converter</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>

        <div class="upload-zone" id="dropZone">
            <div class="upload-text">
                <span style="font-size: 24px;">ðŸ“‚</span>
                <p>Click, Paste (Ctrl+V) or Drag Files</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="controls">
            <div class="control-header">
                <span>Quality</span>
                <span id="qVal">80%</span>
            </div>
            <input type="range" id="quality" min="10" max="100" value="80">
        </div>

        <div class="list-actions">
            <span id="fileCount">0 Files</span>
            <button id="clearAll" class="btn-text-danger">Clear All</button>
        </div>
        
        <div class="file-list" id="fileList">
            <div class="empty-msg">No files selected</div>
        </div>

        <div class="footer">
            <!-- Este botÃ³n cambiarÃ¡ mÃ¡gicamente a "Download ZIP" al terminar -->
            <button id="btnConvertAll" class="btn-primary" disabled>Convert All</button>
        </div>
    </div>

    <script src="/static/script.js?v=3"></script>
</body>
</html>
