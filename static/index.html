<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="card">
        <!-- Barra de Progreso Global -->
        <div class="progress-bar-wrapper">
            <div class="progress-bar-fill" id="globalBar"></div>
        </div>

        <div class="header">
            <h1>WebP Image Converter</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>

        <!-- ZONA DE CARGA -->
        <div class="upload-zone" id="dropZone">
            <div class="upload-text">
                <span style="font-size: 24px;">ðŸ“‚</span>
                <p>Click, Ctrl+V or Drag Files</p>
            </div>
            <!-- INPUT OCULTO PERO PRESENTE -->
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <div class="control-header">
                <span>Quality</span>
                <span id="qVal">80%</span>
            </div>
            <input type="range" id="quality" min="10" max="100" value="80">
        </div>

        <!-- CABECERA DE LISTA -->
        <div class="list-actions">
            <span id="fileCount">0 Files</span>
            <button id="clearAll" class="btn-text-danger">Clear All</button>
        </div>
        
        <!-- LISTA DE ARCHIVOS -->
        <div class="file-list" id="fileList">
            <div class="empty-msg">No files selected</div>
        </div>

        <!-- BOTÃ“N PRINCIPAL -->
        <div class="footer">
            <button id="btnConvertAll" class="btn-primary" disabled>Convert All</button>
        </div>
    </div>

    <!-- SCRIPT AL FINAL PARA ASEGURAR CARGA -->
    <script src="/static/script.js"></script>
</body>
</html>
