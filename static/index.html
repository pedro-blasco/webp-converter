<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="card">
        <div class="header">
            <h1>WebP Converter</h1>
            <button id="themeToggle" class="icon-btn" title="Toggle Theme">ðŸŒ™</button>
        </div>

        <!-- Ãrea de Carga -->
        <div class="upload-box" id="dropZone">
            <div class="upload-content">
                <span class="icon">ðŸ“‚</span>
                <p>Drag & Drop, Paste (Ctrl+V) or Click</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <!-- Controles Globales -->
        <div class="controls">
            <label>Quality: <span id="qVal">80</span>%</label>
            <input type="range" id="quality" min="10" max="100" value="80">
        </div>

        <!-- Lista de Archivos (Scrollable) -->
        <div class="list-header">
            <span id="fileCount">0 Files</span>
            <button id="clearAll" class="text-btn">Clear All</button>
        </div>
        
        <div class="file-list" id="fileList">
            <!-- AquÃ­ se inyectan los archivos con JS -->
            <div class="empty-state">No files selected</div>
        </div>

        <!-- BotÃ³n de AcciÃ³n -->
        <div class="actions">
            <button id="btnConvert" class="btn primary" disabled>Convert All</button>
            <a id="btnDownload" class="btn success" style="display: none;">Download</a>
        </div>
        
        <div id="statusMsg" class="status-text"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
