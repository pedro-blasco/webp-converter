<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Master</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div class="card">
        <!-- Barra de Carga Global -->
        <div class="global-progress" id="globalProgress"></div>

        <div class="header">
            <h1>WebP Master</h1>
            <button id="themeToggle" class="icon-btn" title="Theme">ðŸŒ™</button>
        </div>

        <div class="upload-box" id="dropZone">
            <div class="upload-content">
                <span class="icon">ðŸ“‚</span>
                <p>Drag & Drop, Paste (Ctrl+V) or Click</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="controls">
            <label>Quality: <span id="qVal">80</span>%</label>
            <input type="range" id="quality" min="10" max="100" value="80">
        </div>

        <div class="list-header">
            <span id="fileCount">0 Files</span>
            <button id="clearAll" class="text-btn">Clear All</button>
        </div>
        
        <div class="file-list" id="fileList">
            <div class="empty-state">No files selected</div>
        </div>

        <div class="actions">
            <button id="btnConvertAll" class="btn primary" disabled>Convert All to ZIP</button>
        </div>
        
        <div id="statusMsg" class="status-text"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
