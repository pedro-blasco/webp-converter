<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Speed</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <!-- Barra Global Superior -->
        <div class="progress-wrapper" id="mainProgressWrapper">
            <div class="progress-fill" id="mainProgressBar"></div>
        </div>

        <div class="header">
            <h1>WebP Speed Converter</h1>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>

        <div class="upload-box" id="dropZone">
            <p style="margin:0; font-weight:500;">Click, Paste (Ctrl+V) or Drag Files</p>
        </div>

        <div class="list-header" style="margin-top:20px; display:flex; justify-content:space-between; font-size:12px; color:#888;">
            <span id="fileCount">0 Files</span>
            <button id="clearAll" style="background:none; border:none; color:red; cursor:pointer;">Clear All</button>
        </div>
        
        <div class="file-list" id="fileList"></div>

        <div style="margin-top:20px;">
            <button id="btnConvertAll" class="btn-main" disabled>Convert All</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
