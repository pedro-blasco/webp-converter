<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    
    <div class="card">
        <h1>Image Manager</h1>
        
        <div class="upload-area" id="dropZone">
            <span class="upload-text">Drag & Drop or Paste (Ctrl+V)</span>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="controls">
            <div class="control-row">
                <label>Quality: <span id="qVal">80</span>%</label>
                <input type="range" id="quality" min="10" max="100" value="80">
            </div>
            <div class="control-row inputs">
                <input type="number" id="wInput" placeholder="W (px)">
                <input type="number" id="hInput" placeholder="H (px)">
            </div>
        </div>

        <div class="file-list-header">
            <span id="listCount">0 Files</span>
            <button id="clearAll" class="btn-text">Clear All</button>
        </div>

        <div class="file-list-container" id="fileList">
            <!-- Files injected here by JS -->
        </div>

        <div class="batch-actions">
            <button id="btnConvertAll" class="btn primary" disabled>Convert All to ZIP</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
