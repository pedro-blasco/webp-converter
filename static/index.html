<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <h1>WebP Converter</h1>
        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <span class="upload-text">Click to Select Image</span>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="file-info" id="fileInfo">
            <span class="filename" id="fileName"></span>
            <span class="badge" id="fileType"></span>
        </div>
        <button id="btnConvert" class="btn" disabled>Convert</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-text">Processing...</div>
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <a id="btnDownload" class="btn btn-download">Download WebP</a>
        <div id="error-msg"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
